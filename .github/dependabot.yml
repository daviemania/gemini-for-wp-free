version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    assignees:
      - "your-github-username"  # Replace with your actual username
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
          - "major"