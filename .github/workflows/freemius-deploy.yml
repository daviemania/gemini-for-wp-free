name: Freemius Plugin Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For artifact upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scan (reuse existing)
        uses: ./  # Relative to secret-scan.yml (optional safety)

      - name: Setup Node.js (for potential builds)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (if needed)
        run: npm ci --only=production
        working-directory: ./gemini-mcp-tools

      - name: Create plugin ZIP
        run: |
          cd gemini-mcp-tools
          zip -r ../gemini-mcp-tools-${{ github.ref_name }}.zip . \
            -x '**/node_modules/*' '**/tests/*' '**/freemius/*' '*.git*' \
            -x '**/.git*' '**/.env*' '**/freemius-gate.php~'  # Exclude SDK (Freemius injects), secrets, temps
        shell: bash

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-mcp-tools-plugin-${{ github.ref_name }}
          path: gemini-mcp-tools-*.zip
          retention-days: 30

