---
# Simple GitLab CI/CD Pipeline for Gemini Project

stages:
  - .pre
  - build
  - test
  - deploy
  - .post

variables:
  IMAGE_NAME: gemini-project

# Pre-check: Validate Dockerfile syntax
validate-config:
  stage: .pre
  image: alpine:latest
  script:
    - echo "Validating configuration files..."
    - test -f .devcontainer/Dockerfile && echo "Dockerfile exists"
    - test -f Makefile && echo "Makefile exists"
    - echo "Configuration validated"

# Build: Build the Docker development container
build-job:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - apk add --no-cache make git
  script:
    - echo "Building gemini-project container..."
    - docker buildx create --use --driver docker-container --driver-opt network=host || true
    - docker buildx build --load --network=host -t $IMAGE_NAME:latest .devcontainer/
    - docker images | grep $IMAGE_NAME
    - echo "Build complete"
  artifacts:
    expire_in: 1 hour
    paths:
      - .devcontainer/

# Test: Run unit tests inside container
unit-test-job:
  stage: test
  image: docker:24-dind
  services:
    - docker:24-dind
  needs:
    - build-job
  before_script:
    - docker buildx create --use --driver docker-container --driver-opt network=host || true
    - docker buildx build --load --network=host -t $IMAGE_NAME:latest .devcontainer/
  script:
    - echo "Running unit tests inside container..."
    - docker run --rm $IMAGE_NAME:latest /bin/sh -c "echo 'Testing container environment...'"
    - docker run --rm $IMAGE_NAME:latest /bin/sh -c "git --version"
    - docker run --rm $IMAGE_NAME:latest /bin/sh -c "curl --version"
    - echo "Running test suite..."
    - sleep 5
    - echo "All unit tests passed"
    - echo "Code coverage is 90%"

# Test: Lint and code quality checks
lint-test-job:
  stage: test
  image: docker:24-dind
  services:
    - docker:24-dind
  needs:
    - build-job
  before_script:
    - docker buildx create --use --driver docker-container --driver-opt network=host || true
    - docker buildx build --load --network=host -t $IMAGE_NAME:latest .devcontainer/
  script:
    - echo "Linting code..."
    - docker run --rm $IMAGE_NAME:latest /bin/sh -c "echo 'Running linters...'"
    - sleep 3
    - echo "No lint issues found"

# Test: Integration tests
integration-test-job:
  stage: test
  image: docker:24-dind
  services:
    - docker:24-dind
  needs:
    - build-job
  script:
    - echo "Running integration tests..."
    - docker buildx create --use --driver docker-container --driver-opt network=host || true
    - docker buildx build --load --network=host -t $IMAGE_NAME:latest .devcontainer/
    - docker run --rm $IMAGE_NAME:latest /bin/sh -c "zsh --version && tmux -V"
    - echo "Integration tests passed"

# Deploy: Deploy to staging (automatic on main branch)
deploy-staging:
  stage: deploy
  environment:
    name: staging
    url: https://staging.your-app.com
  only:
    - main
    - develop
  script:
    - echo "Deploying to staging environment..."
    - echo "Container image $IMAGE_NAME:latest"
    - echo "Deployed to staging successfully"

# Deploy: Deploy to production (manual approval required)
deploy-production:
  stage: deploy
  environment:
    name: production
    url: https://your-app.com
  only:
    - main
  when: manual
  script:
    - echo "Deploying to production environment..."
    - echo "Container image $IMAGE_NAME:latest"
    - echo "Application successfully deployed to production"

# Post: Cleanup
cleanup-job:
  stage: .post
  image: alpine:latest
  script:
    - echo "Running post-deployment cleanup..."
    - echo "Cleanup complete"
  when: always
