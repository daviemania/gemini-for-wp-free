# ============================================
# tmux Configuration for Zed SSH + Docker
# ============================================

# Terminal Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0
set -g focus-events on

# History & Buffer
set -g history-limit 100000  # Large but not unlimited (prevents memory issues in containers)

# Mouse Support (simplified for modern tmux)
set -g mouse on

# Status Bar
set -g status on
set -g status-position top
set -g status-style bg=#2a2a2a,fg=cyan
set -g status-left-length 40
set -g status-right-length 60
set -g status-left '[#S] '
set -g status-right '#{?client_prefix,üî¥,‚ö°} #{=21:pane_title} | %H:%M:%S '
set -g status-interval 1

# Window/Pane Settings
setw -g aggressive-resize on
setw -g automatic-rename on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Vi Mode (faster navigation in long output)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Pane Management
bind-key z resize-pane -Z  # Fullscreen toggle
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Pane Resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Docker Container Detection
if-shell '[ -f /.dockerenv ]' \
  'set -g status-left "[üê≥ #S] "' \
  'set -g status-left "[#S] "'

# Reload Configuration
bind r source-file ~/.tmux.conf \; display "‚úì Config reloaded!"

# Copy to system clipboard (if available)
if-shell 'command -v xclip' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"'

# Prevent tmux from clearing screen on exit
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
